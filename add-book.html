<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar bg-dark border-bottom border-body d-none d-lg-flex justify-content-between py-3" data-bs-theme="dark">
                <div class="ms-4">
                    <a href="index.html"><img style="height: 40px;" src="./img/duck.png" alt="logo"></a>
                    <a href="index.html" class="text-body-emphasis h5 text-decoration-none mx-2">Catalogo Libri</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Anagrafica Utenti</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Storico Prestiti</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Help</a>   
                </div>

                <div class="d-flex justify-content-end d-none">
                    <input class="form-control me-2 w-50 bg-white" style="color:black;" type="search" placeholder="Cerca" aria-label="Search">
                    <button type="button" class="btn btn-outline-light me-3">Cerca</button>
                </div>
            </nav>

            <!-- nav large -->


            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                <div class="bg-dark p-4 d-flex justify-content-between">
                    <a href="index.html" class="text-body-emphasis h5 text-decoration-none mx-2">Catalogo Libri</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Anagrafica Utenti</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Storico Prestiti</a>
                    <a href="" class="text-body-secondary text-decoration-none mx-2">Help</a>                   
                </div>
                
                <div class="bg-dark p-4 d-flex justify-content-between d-none">
                    <input class="form-control me-2 w-50 bg-light" type="search" placeholder="Cerca" aria-label="Search">
                    <button type="button" class="btn btn-outline-light">Cerca</button>
                </div>
            </div>


            <nav class="navbar navbar-dark bg-dark d-lg-none">
                <div class="container-fluid justify-content-between">
                    <a href="index.html"><img style="height: 40px;" src="./img/duck.png" alt="logo"></a>
                    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <!-- nav mobile and tablet -->

        </header>
        <!-- end header -->

        <main>
            <div class="container w-lg-75">
                <h2 class="my-4">Nuovo Libro</h2>
                <div class="row">


                    <div class="col">
                        <h6>Nome Autore</h6> 
                        <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                    </div>


                    <div class="col">
                        <h6>Cognome Autore</h6> 
                        <input type="text" class="form-control" placeholder="Cognome" aria-label="Last name">
                    </div>

                    <div class="col-12">
                        <h6 class="mt-3">Titolo</h6> 
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                        <span>Titolo versione italiana</span>

                    </div>

                    <div class="col-lg-4">
                        <label for="inputState" class="form-label"><h6 class="mt-3 mb-0">Genere</h6></label>
                        <select id="inputState" class="form-select">
                        <option selected>Scegli il Genere</option>
                        <option>Giallo</option>
                        <option>Fantasy</option>
                        <option>Commedia</option>
                        </select>
                    </div>

                    <div class="col-lg-4">
                        <h6 class="mt-3">Anno di pubblicazione</h6> 
                        <input type="text" class="form-control" placeholder="Inserisci anno di pubblicazione" aria-label="Last name">

                    </div>

                    

                    <div class="col-lg-4">
                        
                        <h6 class="mt-3">ISBN#</h6> 
                        <input type="text" class="form-control" placeholder="Inserisci codice ISBN#" aria-label="Last name">

                    </div>

                </div>
                    
                    
                <hr class="my-5">


                <div class="row">
                    <div class="col">
                        <h6>Note</h6> 
                        <textarea class="form-control" style="height: 150px;" placeholder="Inserisci eventuali note del titolo" aria-label="With textarea"></textarea>
                    </div>

                </div>

                <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in digitale
                    </label>
                </div>

                <button
                    class="btn btn-primary mb-3">
                    Aggiungi libro
                </button>
                
            </div>

        </main>
                    
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
                
    </body>
</html>
